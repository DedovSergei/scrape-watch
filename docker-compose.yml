services:
  control_panel:
    build: ./control_panel
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./control_panel:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var_lib/postgresql/data/
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  ingestion_api:
    build: ./ingestion_api
    volumes:
      - ./ingestion_api:/app
    ports:
      - "8001:8001"

  worker:
    build: ./worker
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      ingestion_api:
        condition: service_started

volumes:
  postgres_data: